<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mireg.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <title>注册</title>
</head>

<body>
    <div id="regcon">
        <div class="regcon-wrap">
            <h1>
                <img src="./img/milogo1.jpg" alt="">
            </h1>
            <h2>注册小米账号</h2>

            <div class="fill">
                <p>
                    国家/地区
                </p>
                <div class="area">
                    <select name="" id="">
                            <option value="">中国</option>
                            <option value="">帕劳</option>
                            <option value="">巴勒斯坦</option>
                            <option value="">巴拿马</option>
                            <option value="">巴布亚新几内亚</option>
                            <option value="">巴拉圭</option>
                            <option value="">秘鲁</option>
                        </select>
                </div>


                <p>成功注册账号后，国家/地区将不能被修改</p>

                <p>
                    手机号码
                    <p>
                        <div class="pnumber">
                            <select name="" id="">
                            <option value="">+86</option>
                            <option value="">+93</option>
                            <option value="">+355</option>
                            <option value="">+213</option>
                            <option value="">+1</option>
                            <option value="">+376</option>
                            <option value="">+244</option>
                    </select>
                            <input type="text" placeholder="请输入手机号码">

                        </div>

                        <div class="regbtn">
                            <input type="button" value="立即注册">
                        </div>



            </div>

            <p class="accept">已阅读并同意：小米 <a href="">用户协议</a> 和 <a href="">隐私政策</a> </p>





        </div>
    </div>

            </p>
        </div>
    </div>
