<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/mireg.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <title>注册</title>
</head>

<body>
    <div id="regcon">
        <div class="regcon-wrap">
            <h1>
                <img src="./img/milogo1.jpg" alt="">
            </h1>
            <h2>注册小米账号</h2>

            <div class="fill">
                <p>
                    <label for="username">用户名:</label>
                    <input type="text" id="username" placeholder="数字，字母，下划线组成，不能以数字开头，6-16位">
                    <span></span>
                </p>
                <p>
                    <label for="password">密码:</label>
                    <input type="password" id="password" placeholder="6-16位数字和字母">
                    <span></span>
                </p>
                <p>
                    <label for="repassword">重复密码:</label>
                    <input type="password" id="repassword">
                    <span></span>
                </p>


                <div class="regbtn">
                    <input id="rbtn" type="button" value="立即注册">
                    <span></span>
                </div>



            </div>

            <p class="accept">已阅读并同意：小米 <a href="">用户协议</a> 和 <a href="">隐私政策</a> </p>





        </div>
    </div>

            </p>
        </div>
    </div>

</body>
